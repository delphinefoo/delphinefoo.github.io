---
layout: default
---

<div class="blog headline">
    <h1>My thoughts on programming.</h1>
</div>
<table class="post-list">
    {% for post in site.posts %}
      <tr>
        <td class="left-col"><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></td>
        <td class="right-col"><time>{{ post.date | date: '%B %-d, %Y'}}</time></td>
      </tr>
    {% endfor %}
</table>
